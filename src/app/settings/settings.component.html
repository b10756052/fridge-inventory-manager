<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content settings-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="header-title">
        <span class="icon"></span>
        <h2>設定</h2>
      </div>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>

    <div class="modal-body">
      <!-- 字體大小設定區 -->
      <div class="setting-section">
        <h3>👓 字體大小</h3>
        <p class="hint">調整字體大小 (我媽老花指定的功能XD</p>
        <div class="font-size-selector">
          <label
            *ngFor="let option of fontSizeOptions"
            class="font-option"
            [class.selected]="settings.fontSize === option.value"
          >
            <input
              type="radio"
              name="fontSize"
              [value]="option.value"
              [(ngModel)]="settings.fontSize"
              (ngModelChange)="onFontSizeChange()"
            />
            <div class="option-content">
              <span class="option-label">{{ option.label }}</span>
              <span class="option-description">{{ option.description }}</span>
            </div>
          </label>
        </div>
      </div>

      <div class="setting-section">
        <h3>過期提醒</h3>
        <p class="hint">設定過期前幾天開始提醒您</p>
        <div class="form-group">
          <label for="reminderDays">提醒天數：</label>
          <input
            type="number"
            id="reminderDays"
            [(ngModel)]="settings.reminderDays"
            (ngModelChange)="onReminderDaysChange()"
          />
          <span class="unit">天</span>
        </div>
      </div>

      <div class="setting-section">
        <h3>自訂類別</h3>
        <p class="hint">新增您常用的物品類別</p>

        <div class="categories-list">
          <div
            *ngFor="let category of settings.customCategories"
            class="category-chip"
          >
            <span class="category-name">{{ category }}</span>
            <button
              type="button"
              class="delete-category-btn"
              (click)="deleteCategory(category)"
              [disabled]="!canDeleteCategory(category)"
            >
              ×
            </button>
          </div>
        </div>

        <div class="add-category-form">
          <input
            type="text"
            [(ngModel)]="newCategory"
            (keyup.enter)="addCategory()"
            placeholder="輸入新類別名稱..."
          />
          <button
            type="button"
            (click)="addCategory()"
            [disabled]="!newCategory.trim()"
            class="add-btn"
          >
            <span class="icon">+</span> 新增
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
